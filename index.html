<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="shortcut icon" href="imagens/logophone.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
    <header>
        <img src="./imagens/telefone.png" alt="telefone">
            <h1>Cadastrar Contato</h1>
    </header>
    <form id="form-cadastro">
        <input type="text" id="nome" required placeholder="Nome" />
        <input type="number" id="numero" required placeholder="Phone" min="0" />
        <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome Do Cliente</th>
                <th>Número Do Cliente</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Cadastros</td>
                <td>Números</td>
                <td>Cadastrado</td>
            </tr>
        </tfoot>
    </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
