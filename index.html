<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Honk&family=Open+Sans:wght@300&family=Roboto+Slab&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header>
        <img src="./imagens/telefone.jpg" alt="telefone">
        <h1>Cadastro de Contato</h1>
    </header>
    <form>
        <input type="text" required placeholder="Nome" />
        <input type="number" required placeholder="Fone" min="0" max="14" />
        <button type="submit">Cadastrar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Condição</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>1199999999</td>
                <img src="./imagens/verificado.jpg" alt="correto">
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Cadastro Efetuado</td>
            </tr>
        </tfoot>
    </table>
    </div>
</body>
</html>
